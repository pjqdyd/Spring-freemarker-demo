<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>JXUT学生信息管理系统</title>
    <link rel="stylesheet" href="/css/index.css" type="text/css">
</head>
<body bgcolor="#f8f8f8">
<div class="demo">
    <div class="top">
        <div><img src="/imgs/school.png" style="width: 50px; height: 50px; margin: 5px;"/></div>
        <div><h1>JXUT学生信息管理系统</h1></div>
    </div>

    <div class="form-div">
        <div class="form-box">
            <div class="form-title">
                <div class="img-box"><img class="img" src="/imgs/tips.png" style="height: 16px;width: 16px"></div>
                <div class="desc-box"><p>请输入<span>正确 </span>的用户名</p></div>
            </div>

            <div id="register-form" style="display: inline">
                <form method="post" action="http://127.0.0.1:8080/form/register">
                    <input name="username" class="input" type="text" placeholder="请输入用户名"><br><br>
                    <input name="studentId" class="input" type="number" placeholder="请输入学号"><br><br>
                    <input name="password" class="input" type="password" placeholder="请输入密码"><br><br>
                    <input class="button" type="submit" value="提交注册"><br>
                    <input class="button1" type="button" onclick="changeForm(false)" value="已注册? 我要登录">
                </form>
            </div>

            <div id="login-form" style="display: none">
                <form  method="post" action="http://127.0.0.1:8080/form/login">
                    <input name="username" class="input" type="text" placeholder="请输入用户名"><br><br>
                    <input name="password" class="input" type="password" placeholder="请输入密码"><br><br>
                    <input class="button" type="submit" value="登录"><br>
                    <input class="button1" type="button" onclick="changeForm(true)" value="未注册? 我要注册">
                </form>
            </div>

        </div>
    </div>
</div>
<script language="JavaScript" type="text/javascript" src="/js/index.js"></script>
</body>
</html>
